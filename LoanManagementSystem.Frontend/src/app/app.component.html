<h1 id="tableLabel">Loan Management System</h1>

<p *ngIf="!profiles"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="profiles">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>PAN</th>
        <th>Phone no.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <td>{{ profile.id }}</td>
        <td>{{ profile.custname }}</td>
        <td>{{ profile.email }}</td>
        <td>{{ profile.pan }}</td>
        <td>{{ profile.phoneno }}</td>
      </tr>
    </tbody>
</table>
